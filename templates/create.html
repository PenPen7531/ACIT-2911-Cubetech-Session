<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    <link rel="stylesheet" href="../static/fontawesome/css/fontawesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav id="home-nav">
        <h3 class="home-tag">EmpNet</h3>
    </nav>
    <div class='employee-add'>
        <form method = "POST">
            <div class="field-on-top">
                <label for = "employee_id">Employee ID:</label>
                <input type="text" name = "employee_id" id ="post_input" required />
            </div>
            <br>
            <div class="name-input">
                <div class="field-on-top">
                    <label for = "first_name">First Name:</label>
                    <input type="text" name = "first_name" id ="post_input" required />
                </div>
                <div class="field-on-top">
                    <label for = "last_name">Last Name:</label>
                    <input type="text" name = "last_name" id ="post_input" required />
                </div>
            </div>
            <br>
            <div class="field-on-top">
                <label for = "employee_department">Department:</label>
                <input type="text" name = "employee_department" id ="post_input" required />
            </div>
            <br>
            <div class="salary-age-input">
                <div class="field-on-top">
                    <label for = "employee_salary">Salary:</label>
                    <input type="number" min="0" name = "employee_salary" id ="post_input" required />
                </div>
                <br>
                <div class="field-on-top">
                    <label for = "employee_age">Age:</label>
                    <input type="number" min="0" max="100" name = "employee_age" id ="post_input" required />
                </div>
            </div>  
            <br>

            <div class="button">
                <a class='btn btn-danger'href="/view">Cancel</a>
                <input type = "submit" value = "Submit Data" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</body>
</html>
