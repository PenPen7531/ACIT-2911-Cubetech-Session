<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav id="home-nav">
        <h3 class="home-tag">EmpNet</h3>
    </nav>
    <div class="flex-mid">
        <h1>Creating New Database</h1>
        <br>
        <br>
        <form id='post-form' method = "POST">
            <div id="create-admin-input">
                <label for = "database_name"></label>
                <input type="text" name = "database_name" id ="post_input" required placeholder="Database Name"/>
                <label for = "username"></label>
                <input type="text" name = "username" id ="post_input" required placeholder="Username" />
                <label for = "password"></label>
                <input type="text" name = "password" id ="post_input" required placeholder="Password" />
                <input type = "submit" value = "Create Database" class="btn btn-outline-primary"/>
            </div>  
            <a href="/">Cancel</a>
        </form>
    </div>
</body>
</html>
