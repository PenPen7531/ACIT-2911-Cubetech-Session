<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ department.employee_department }} Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="../static/fontawesome/css/fontawesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="../static/js/apps.js"></script>
    


</head>
<body>
    <nav id="home-nav">
        <h2 class="home-tag">EmpNet</h2>
        <h3><a href="/logout">Logout</a></h3>
    </nav>  
    <div class="main-heading">
        <h1>Employees </h1>
        <!-- <p>Total number of employees in this department: {{ search }} </p> -->
    </div>
    <div class="home-content">
        <div id="home-newemp-depsearch">
            <form class='home-post-form' method = "POST">
                <div>
                    <label id='search-label' for = "department">Department Search</label>
                    <input id ='dep-search' type="text" name = "department" id ="post_input"/>
                    <button class="search-icon"><i class="fa fa-search"></i></button>
                </div>
                <div>
                    <label id='search-label' for = "first_name">First Name Search&nbsp;</label>
                    <input id ='dep-search' type="text" name = "first_name" id ="post_input"/>
                    <button class="search-icon"><i class="fa fa-search"></i></button>
                </div>
            </form>
            <div class="button-div">
                <a href="/create"><button type="button" class="btn btn-primary">Add New Employee</button></a>
                <a id="clear-filter" href="/view"><button type="button" class="btn btn-danger">Clear Filters</button></a>
            </div>
        </div>
    <table id="table-data" class="table table-striped">
        <thead>
            <th>Employee Name</th>
            <th>Employee Department</th>
            <th colspan="2">Action</th>
        </thead>
        <tbody>
        {% for employee in department %} 
            <tr>
                <td>{{ employee.last_name }}, {{ employee.first_name }}</td>
                <td>{{ employee.employee_department }}</td>
                <td><a href="/delete/{{ employee.employee_id }}">Delete</a></td>
                <td><a href="/view/{{ employee.employee_id }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
