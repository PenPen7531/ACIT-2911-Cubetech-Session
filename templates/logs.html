<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }} Employee Database</title>
    <!-- <link rel="stylesheet" href="../CSS/styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="../static/fontawesome/css/fontawesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="../static/js/apps.js"></script>


</head>
    <body>
        <nav id="home-nav">
            <h2 class="home-tag">EmpNet</h2>
            <h3><a href="/view">Home</a></h3>
            <h3><a href="/confirm">Delete Database</a></h3> 
            <h3><a href="/logout">Logout</a></h3>
        </nav>
        <div class="main-heading">
            <p id="title-home">{{ data.name.capitalize() }} Logs</p>
        </div>
    
            <table id="table-data" class="table table-striped styled-table">
                <thead class="thead-dark">
                    <th onclick="sortTable(0)">Date</th>
                    <th onclick="sortTable(1)">Time</th>
                    <th onclick="sortTable(2)">Action</th>
                </thead>
                <tbody>
                {% for log in data.logs %} 
                <tr>
                    <td id="emp-id">{{ log.date }}</td>
                    <td>{{ log.time }}</td>
                    <td>{{ log.action }}</td>
                   
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
